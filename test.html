<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>说话人验证API测试工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f5f5f5;
            border: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .tab.active {
            background: white;
            color: #667eea;
            font-weight: 600;
        }

        .tab:hover {
            background: #eeeeee;
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="file"],
        input[type="text"],
        input[type="url"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .file-input-label.has-file {
            background: #e8f5e9;
            border-color: #4caf50;
            color: #2e7d32;
        }

        input[type="file"] {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.secondary {
            background: #6c757d;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #666;
            font-size: 14px;
        }

        .result-value {
            font-weight: 600;
            font-size: 14px;
        }

        .result-value.same {
            color: #4caf50;
        }

        .result-value.different {
            color: #f44336;
        }

        .score-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #f44336 0%, #ffeb3b 50%, #4caf50 100%);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .error {
            background: #ffebee;
            border-left-color: #f44336;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-indicator.online {
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: #f44336;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .audio-preview {
            margin-top: 10px;
            width: 100%;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }

            .header h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎙️ 说话人验证API测试工具
                <span id="statusIndicator" class="status-indicator offline"></span>
            </h1>
            <p>支持文件上传、URL和本地路径三种方式</p>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="verify">说话人验证</button>
            <button class="tab" data-tab="batch">批量验证</button>
            <button class="tab" data-tab="embedding">特征提取</button>
            <button class="tab" data-tab="config">系统配置</button>
        </div>

        <div class="content">
            <!-- 说话人验证 -->
            <div class="tab-content active" id="verify">
                <div class="form-group">
                    <label>API地址</label>
                    <input type="url" id="apiUrl" value="http://localhost:5002" placeholder="http://localhost:5002">
                </div>

                <div class="form-group">
                    <label>选择输入方式</label>
                    <select id="inputMode" onchange="switchInputMode()">
                        <option value="file">文件上传</option>
                        <option value="url">URL地址</option>
                        <option value="path">本地路径</option>
                    </select>
                </div>

                <!-- 文件上传模式 -->
                <div id="fileMode" class="input-mode">
                    <div class="form-group">
                        <label>第一个音频文件</label>
                        <div class="file-input-wrapper">
                            <label for="audio1File" class="file-input-label" id="audio1FileLabel">
                                📁 点击选择音频文件
                            </label>
                            <input type="file" id="audio1File" accept="audio/*" onchange="updateFileLabel(this, 'audio1FileLabel')">
                            <audio id="audio1Preview" class="audio-preview" controls style="display:none;"></audio>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>第二个音频文件</label>
                        <div class="file-input-wrapper">
                            <label for="audio2File" class="file-input-label" id="audio2FileLabel">
                                📁 点击选择音频文件
                            </label>
                            <input type="file" id="audio2File" accept="audio/*" onchange="updateFileLabel(this, 'audio2FileLabel')">
                            <audio id="audio2Preview" class="audio-preview" controls style="display:none;"></audio>
                        </div>
                    </div>
                </div>

                <!-- URL模式 -->
                <div id="urlMode" class="input-mode" style="display:none;">
                    <div class="form-group">
                        <label>第一个音频URL</label>
                        <input type="url" id="audio1Url" placeholder="http://example.com/audio1.wav">
                    </div>

                    <div class="form-group">
                        <label>第二个音频URL</label>
                        <input type="url" id="audio2Url" placeholder="http://example.com/audio2.wav">
                    </div>
                </div>

                <!-- 路径模式 -->
                <div id="pathMode" class="input-mode" style="display:none;">
                    <div class="form-group">
                        <label>第一个音频路径</label>
                        <input type="text" id="audio1Path" placeholder="/path/to/audio1.wav">
                    </div>

                    <div class="form-group">
                        <label>第二个音频路径</label>
                        <input type="text" id="audio2Path" placeholder="/path/to/audio2.wav">
                    </div>
                </div>

                <div class="button-group">
                    <button onclick="verifySpejsakers()">🔍 验证说话人</button>
                    <button class="secondary" onclick="clearResults()">🗑️ 清除结果</button>
                </div>

                <div id="verifyResult" class="result"></div>
            </div>

            <!-- 批量验证 -->
            <div class="tab-content" id="batch">
                <div class="form-group">
                    <label>参考音频（URL或路径）</label>
                    <input type="text" id="referenceAudio" placeholder="输入URL或本地路径">
                </div>

                <div class="form-group">
                    <label>候选音频列表（每行一个）</label>
                    <textarea id="candidateAudios" style="width: 100%; height: 150px; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-family: monospace;" placeholder="http://example.com/audio1.wav
/path/to/audio2.wav
http://example.com/audio3.wav"></textarea>
                </div>

                <div class="button-group">
                    <button onclick="batchVerify()">🔍 批量验证</button>
                    <button class="secondary" onclick="clearBatchResults()">🗑️ 清除结果</button>
                </div>

                <div id="batchResult" class="result"></div>
            </div>

            <!-- 特征提取 -->
            <div class="tab-content" id="embedding">
                <div class="form-group">
                    <label>选择音频文件</label>
                    <div class="file-input-wrapper">
                        <label for="embeddingFile" class="file-input-label" id="embeddingFileLabel">
                            📁 点击选择音频文件
                        </label>
                        <input type="file" id="embeddingFile" accept="audio/*" onchange="updateFileLabel(this, 'embeddingFileLabel')">
                    </div>
                </div>

                <div class="button-group">
                    <button onclick="extractEmbedding()">📊 提取特征</button>
                    <button class="secondary" onclick="document.getElementById('embeddingResult').classList.remove('show')">🗑️ 清除结果</button>
                </div>

                <div id="embeddingResult" class="result"></div>
            </div>

            <!-- 系统配置 -->
            <div class="tab-content" id="config">
                <div class="config-grid">
                    <div class="form-group">
                        <label>相似度阈值</label>
                        <input type="number" id="threshold" step="0.1" min="0" max="1" value="0.5">
                    </div>

                    <div class="form-group">
                        <label>设备类型</label>
                        <input type="text" id="device" readonly>
                    </div>

                    <div class="form-group">
                        <label>模型路径</label>
                        <input type="text" id="modelPath" readonly>
                    </div>

                    <div class="form-group">
                        <label>最大文件大小(MB)</label>
                        <input type="number" id="maxSize" readonly>
                    </div>
                </div>

                <div class="button-group">
                    <button onclick="loadConfig()">📥 加载配置</button>
                    <button onclick="updateConfig()">💾 保存配置</button>
                </div>

                <div id="configResult" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentApiUrl = 'http://localhost:5002';

        // 页面加载完成后检查服务状态
        document.addEventListener('DOMContentLoaded', function() {
            checkServerStatus();
            setInterval(checkServerStatus, 5000); // 每5秒检查一次
        });

        // 检查服务器状态
        async function checkServerStatus() {
            const indicator = document.getElementById('statusIndicator');
            try {
                const response = await fetch(`${currentApiUrl}/health`);
                if (response.ok) {
                    indicator.className = 'status-indicator online';
                } else {
                    indicator.className = 'status-indicator offline';
                }
            } catch (error) {
                indicator.className = 'status-indicator offline';
            }
        }

        // 标签切换
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // 更新标签状态
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                // 更新内容显示
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(this.dataset.tab).classList.add('active');

                // 如果切换到配置标签，加载配置
                if (this.dataset.tab === 'config') {
                    loadConfig();
                }
            });
        });

        // 更新API地址
        document.getElementById('apiUrl').addEventListener('change', function() {
            currentApiUrl = this.value;
            checkServerStatus();
        });

        // 切换输入模式
        function switchInputMode() {
            const mode = document.getElementById('inputMode').value;
            document.querySelectorAll('.input-mode').forEach(m => m.style.display = 'none');
            document.getElementById(mode + 'Mode').style.display = 'block';
        }

        // 更新文件选择标签
        function updateFileLabel(input, labelId) {
            const label = document.getElementById(labelId);
            const file = input.files[0];

            if (file) {
                label.textContent = `📄 ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                label.classList.add('has-file');

                // 创建音频预览
                const previewId = input.id.replace('File', 'Preview');
                const preview = document.getElementById(previewId);
                if (preview) {
                    const url = URL.createObjectURL(file);
                    preview.src = url;
                    preview.style.display = 'block';
                }
            }
        }

        // 验证说话人
        async function verifySpejsakers() {
            const mode = document.getElementById('inputMode').value;
            const resultDiv = document.getElementById('verifyResult');

            // 显示加载状态
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div>正在验证中...</div>';
            resultDiv.classList.add('show');

            try {
                let response;

                if (mode === 'file') {
                    // 文件上传模式
                    const audio1 = document.getElementById('audio1File').files[0];
                    const audio2 = document.getElementById('audio2File').files[0];

                    if (!audio1 || !audio2) {
                        throw new Error('请选择两个音频文件');
                    }

                    const formData = new FormData();
                    formData.append('audio1', audio1);
                    formData.append('audio2', audio2);

                    response = await fetch(`${currentApiUrl}/verify`, {
                        method: 'POST',
                        body: formData
                    });

                } else if (mode === 'url') {
                    // URL模式
                    const audio1Url = document.getElementById('audio1Url').value;
                    const audio2Url = document.getElementById('audio2Url').value;

                    if (!audio1Url || !audio2Url) {
                        throw new Error('请输入两个音频URL');
                    }

                    response = await fetch(`${currentApiUrl}/verify`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            audio1_url: audio1Url,
                            audio2_url: audio2Url
                        })
                    });

                } else if (mode === 'path') {
                    // 路径模式
                    const audio1Path = document.getElementById('audio1Path').value;
                    const audio2Path = document.getElementById('audio2Path').value;

                    if (!audio1Path || !audio2Path) {
                        throw new Error('请输入两个音频路径');
                    }

                    response = await fetch(`${currentApiUrl}/verify`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            audio1_path: audio1Path,
                            audio2_path: audio2Path
                        })
                    });
                }

                const result = await response.json();

                if (result.success) {
                    // 显示成功结果
                    const scorePercent = (result.score * 100).toFixed(1);
                    const isSame = result.is_same_speaker;

                    resultDiv.innerHTML = `
                        <h3>✅ 验证结果</h3>
                        <div class="result-item">
                            <span class="result-label">判定结果</span>
                            <span class="result-value ${isSame ? 'same' : 'different'}">
                                ${isSame ? '✓ 同一说话人' : '✗ 不同说话人'}
                            </span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">相似度分数</span>
                            <span class="result-value">${result.score.toFixed(4)}</span>
                        </div>
                        <div class="score-bar">
                            <div class="score-fill" style="width: ${scorePercent}%">
                                ${scorePercent}%
                            </div>
                        </div>
                        <div class="result-item">
                            <span class="result-label">判定阈值</span>
                            <span class="result-value">${result.threshold}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">置信度</span>
                            <span class="result-value">${result.confidence}</span>
                        </div>
                    `;
                } else {
                    throw new Error(result.error || '验证失败');
                }

            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ 错误</h3>
                    <p style="color: #f44336; margin-top: 10px;">${error.message}</p>
                `;
                resultDiv.classList.add('error');
            }
        }

        // 批量验证
        async function batchVerify() {
            const reference = document.getElementById('referenceAudio').value;
            const candidatesText = document.getElementById('candidateAudios').value;
            const resultDiv = document.getElementById('batchResult');

            if (!reference || !candidatesText) {
                alert('请输入参考音频和候选音频列表');
                return;
            }

            const candidates = candidatesText.split('\n').filter(c => c.trim());

            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div>正在批量验证中...</div>';
            resultDiv.classList.add('show');

            try {
                const response = await fetch(`${currentApiUrl}/verify_batch`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        reference: reference,
                        candidates: candidates
                    })
                });

                const result = await response.json();

                if (result.success) {
                    let html = '<h3>✅ 批量验证结果</h3>';
                    html += `<p style="margin: 10px 0;">参考音频: ${result.reference}</p>`;

                    result.results.forEach((item, index) => {
                        const r = item.result;
                        if (r.success) {
                            const isSame = r.is_same_speaker;
                            html += `
                                <div style="margin-top: 15px; padding: 10px; background: ${isSame ? '#e8f5e9' : '#ffebee'}; border-radius: 5px;">
                                    <div class="result-item">
                                        <span class="result-label">候选音频 ${index + 1}</span>
                                        <span class="result-value ${isSame ? 'same' : 'different'}">
                                            ${isSame ? '✓ 同一人' : '✗ 不同人'}
                                        </span>
                                    </div>
                                    <div class="result-item">
                                        <span class="result-label">相似度</span>
                                        <span class="result-value">${r.score.toFixed(4)}</span>
                                    </div>
                                    <div style="font-size: 12px; color: #666; margin-top: 5px;">
                                        ${item.candidate}
                                    </div>
                                </div>
                            `;
                        } else {
                            html += `
                                <div style="margin-top: 15px; padding: 10px; background: #ffebee; border-radius: 5px;">
                                    <p>候选音频 ${index + 1}: 验证失败 - ${r.error}</p>
                                </div>
                            `;
                        }
                    });

                    resultDiv.innerHTML = html;
                } else {
                    throw new Error(result.error || '批量验证失败');
                }

            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ 错误</h3>
                    <p style="color: #f44336; margin-top: 10px;">${error.message}</p>
                `;
                resultDiv.classList.add('error');
            }
        }

        // 提取特征向量
        async function extractEmbedding() {
            const file = document.getElementById('embeddingFile').files[0];
            const resultDiv = document.getElementById('embeddingResult');

            if (!file) {
                alert('请选择音频文件');
                return;
            }

            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div>正在提取特征...</div>';
            resultDiv.classList.add('show');

            try {
                const formData = new FormData();
                formData.append('audio', file);

                const response = await fetch(`${currentApiUrl}/extract_embedding`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    // 显示特征向量（前10维）
                    const embedding = result.embedding;
                    const preview = embedding.slice(0, 10).map(v => v.toFixed(4)).join(', ');

                    resultDiv.innerHTML = `
                        <h3>✅ 特征提取成功</h3>
                        <div class="result-item">
                            <span class="result-label">特征维度</span>
                            <span class="result-value">${result.dimension}维</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">前10维预览</span>
                        </div>
                        <div style="background: #f5f5f5; padding: 10px; border-radius: 5px; margin-top: 10px; font-family: monospace; font-size: 12px; word-break: break-all;">
                            [${preview}, ...]
                        </div>
                        <button onclick="copyEmbedding('${JSON.stringify(embedding)}')" style="margin-top: 10px;">
                            📋 复制完整特征向量
                        </button>
                    `;
                } else {
                    throw new Error(result.error || '特征提取失败');
                }

            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ 错误</h3>
                    <p style="color: #f44336; margin-top: 10px;">${error.message}</p>
                `;
                resultDiv.classList.add('error');
            }
        }

        // 复制特征向量
        function copyEmbedding(embedding) {
            navigator.clipboard.writeText(embedding).then(() => {
                alert('特征向量已复制到剪贴板');
            });
        }

        // 加载配置
        async function loadConfig() {
            const resultDiv = document.getElementById('configResult');

            try {
                const response = await fetch(`${currentApiUrl}/config`);
                const config = await response.json();

                document.getElementById('threshold').value = config.threshold;
                document.getElementById('device').value = config.device;
                document.getElementById('modelPath').value = config.model_path || '未加载模型';
                document.getElementById('maxSize').value = (config.max_file_size / 1024 / 1024).toFixed(0);

                resultDiv.innerHTML = '<h3>✅ 配置加载成功</h3>';
                resultDiv.classList.add('show');
                setTimeout(() => resultDiv.classList.remove('show'), 2000);

            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ 加载配置失败</h3>
                    <p style="color: #f44336; margin-top: 10px;">${error.message}</p>
                `;
                resultDiv.classList.add('show', 'error');
            }
        }

        // 更新配置
        async function updateConfig() {
            const threshold = document.getElementById('threshold').value;
            const resultDiv = document.getElementById('configResult');

            try {
                const response = await fetch(`${currentApiUrl}/config`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        threshold: parseFloat(threshold)
                    })
                });

                const result = await response.json();

                if (result.success) {
                    resultDiv.innerHTML = '<h3>✅ 配置更新成功</h3>';
                    resultDiv.classList.add('show');
                    setTimeout(() => resultDiv.classList.remove('show'), 2000);
                } else {
                    throw new Error('配置更新失败');
                }

            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ 更新配置失败</h3>
                    <p style="color: #f44336; margin-top: 10px;">${error.message}</p>
                `;
                resultDiv.classList.add('show', 'error');
            }
        }

        // 清除结果
        function clearResults() {
            document.getElementById('verifyResult').classList.remove('show');
            // 清除文件选择
            document.getElementById('audio1File').value = '';
            document.getElementById('audio2File').value = '';
            document.getElementById('audio1FileLabel').textContent = '📁 点击选择音频文件';
            document.getElementById('audio2FileLabel').textContent = '📁 点击选择音频文件';
            document.getElementById('audio1FileLabel').classList.remove('has-file');
            document.getElementById('audio2FileLabel').classList.remove('has-file');
            document.getElementById('audio1Preview').style.display = 'none';
            document.getElementById('audio2Preview').style.display = 'none';
            // 清除URL和路径输入
            document.getElementById('audio1Url').value = '';
            document.getElementById('audio2Url').value = '';
            document.getElementById('audio1Path').value = '';
            document.getElementById('audio2Path').value = '';
        }

        function clearBatchResults() {
            document.getElementById('batchResult').classList.remove('show');
            document.getElementById('referenceAudio').value = '';
            document.getElementById('candidateAudios').value = '';
        }
    </script>
</body>
</html>
